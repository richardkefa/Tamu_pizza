<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Tamu Pizza</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <img src="./images/PIZZA 3-01.png" alt="logo" width="100px" height="100px">
          <p>Welcome to Tamu Pizza</p>
          <span><p>Order Your Pizza Today</p></span>
        </div>
      </div>
    </div>
    <h3>Menu</h3>
    <div class="row">
      <div class="col-md-4 menu">
        <img src="https://bit.ly/39Jzx3l" alt="">
        <p>Small 600Ksh</p>
      </div>
      <div class="col-md-4 menu">
        <img src="https://bit.ly/2PcahcB" alt="">
        <p>Medium 1000Ksh</p>
      </div>
      <div class="col-md-4 menu">
        <img src="https://bit.ly/3fjjElh" alt="">
        <p>large 1300Ksh</p>
      </div>
    </div>
    <h3>Order Now</h3>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-group" id="orders">
            <label for="pizzatype">Choose pizza type</label>
            <select id="pizzatype" name="pizzatype" class="custom-select">
              <option value="pepperonipizza">Pepperoni Pizza.</option>
              <option value="veggiepizza">Veggie Pizza</option>
              <option value="cheesepizza">Cheese Pizza</option>
              <option value="bbqchickenpizza">BBQ Chicken Pizza</option>
            </select>
            <label for="pizzacrust">Choose pizza crust</label>
            <select id="pizzacrust" name="pizzacrust" class="custom-select">
              <option value="cripsy">Cripsy</option>
              <option value="stuffed">Stuffed</option>
              <option value="glutenfree">Gluten free</option>
            </select>
            <label for="pizzatopping">Choose pizza Topping</label>
            <select id="pizzatopping" name="pizzatopping" class="custom-select">
              <option value="mushrooms">Mushrooms</option>
              <option value="onions">Onions</option>
              <option value="extracheese">Extra cheese</option>
            </select>
            <label for="pizzasize">Choose pizza Size</label>
            <select id="pizzasize" name="pizzasize" class="custom-select">
              <option value="large">Large</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
            </select>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="delivery" style="text-align: left;">Delivery</label>
            <input type="checkbox" name="delivery" id="delivery" value="true">
            <div id="delivery-address">
              <div class="new-address">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control name">
                </div>
                <div class="form-group">
                  <label for="phonenumber">Phone Number</label>
                  <input type="number" class="form-control phonenumber">
                </div>
                <div class="form-group">
                  <label for="location">location</label>
                  <input type="text" class="form-control location">
                </div>
              </div>
            </div>
            <button type="submit" id="checkoutbtn" >Checkout</button>
          </form>
        </div>
      </div>
      <div class="row" id="checkout">
        <div class="col-md-12">
          <h3>Checkout</h3>
          <p>
            Type: <span class="pizza-type"></span><br>
            Crust: <span class="pizza-crust"></span><br>
            Topping: <span class="pizza-topping"></span><br>
            Size: <span class="pizza-size"></span><br>
            Quantity: <span class="pizza-quantity"></span><br>
            Cost: <span class="pizza-cost"></span><br>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
